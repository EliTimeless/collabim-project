<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Google vyhledávač</title>
  </head>
  <body>
    <div class="container-md">
      <div class="search-engine">
        <div class="text-center col-md">
          <h1>Google vyhledávač</h1>
          <h4>pro Collabim</h4>
        </div>
        <div class="col-md">
          <form onSubmit="searchGoogle()" id="searchForm">
            <input
              type="search"
              id="input-keywords"
              class="keywords"
              name="keywords"
              autofocus="on"
              placeholder="zadejte hledaný výraz"
            />
            <input type="submit" value="Hledat" class="btn btn-secondary" />
          </form>
        </div>
        <div class="col-md m-2">
          <p id="result1"></p>
          <p id="result2"></p>
          <p id="result3"></p>
          <p id="result4"></p>
          <p id="result5"></p>
          <p id="result6"></p>
          <p id="result7"></p>
          <p id="result8"></p>
          <p id="result9"></p>
          <p id="result10"></p>
        </div>
      </div>
    </div>
    <footer class="text-center">
      Tato stránka je
      <a
        href="https://github.com/EliTimeless/collabim-project.git"
        alt="repozitář na Githubu"
        target="_blank"
        >open-source</a
      >
      a autorem je
      <a
        href="https://www.linkedin.com/in/eliška-nečasová-front-end-tester"
        alt="odkaz na osobní stránku LinkedIn"
        target="_blank"
        >Eliška Nečasová</a
      >
    </footer>
