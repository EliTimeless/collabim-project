<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Najděte cokoliv na tomto univerzálním vyhledávači pomocí jednoho kliknutí! "
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/file-saver@2.0.5/dist/FileSaver.min.js"></script>
    <title>Vyhledávací nástroj pro vyhledávání výrazů na google</title>
  </head>
  <body>
    <div class="container-md">
      <div class="search-engine">
        <div class="header">
          <h1>Google vyhledávač</h1>
        </div>
        <div class="col-md">
          <form id="searchForm">
            <input
              type="text"
              id="input-keywords"
              class="keywords"
              name="keywords"
              autofocus="on"
              placeholder="zadejte hledaný výraz"
            />
            <button type="submit">Hledat</button>
          </form>
        </div>
        <div class="col-md m-2">
          <!-- Výsledky vyhledávání -->
          <div id="results" class="results"></div>
          <!-- Tlačítko pro uložení výsledků -->
          <button id="saveButton">Uložit výsledky</button>
        </div>
      </div>
    </div>
    <footer class="text-center">
      Tato stránka je
      <a
        href="https://github.com/EliTimeless/collabim-project.git"
        alt="repozitář na Githubu"
        title="repozitář na Githubu"
        target="_blank"
      >
        open-source
      </a>
      a autorem je
      <a
        href="https://www.linkedin.com/in/eliška-nečasová-front-end-tester"
        alt="LinkedIn-odkaz"
        title="odkaz na stránku LinkedIn"
        target="_blank"
      >
        Eliška Nečasová
      </a>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
